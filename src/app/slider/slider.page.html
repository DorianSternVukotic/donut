      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>

      <ion-grid>
        <ion-row>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>organize an event</p>
