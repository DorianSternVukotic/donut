<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button
        color="dark"
        class="back"
        (click)="goBack()"
        ion-button
        outline
        icon-only
      >
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dogadjaj</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="eventForm">
    <ion-card class="no-margin">
      <ion-list class="donut-square-inputs">
        <ion-grid>
          <ion-row>
            <ion-col class="input" col-3>
              <div class="input-container">
                <ion-input type="tel" formControlName="people"></ion-input>
              </div>
            </ion-col>
            <ion-col col-9>
              <span>Broj ljudi</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="input" col-3>
              <div class="input-container">
                <ion-input type="tel" formControlName="tents"></ion-input>
              </div>
            </ion-col>
            <ion-col col-9>
              <span>Broj Å¡atora</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="input" col-3>
              <div class="input-container">
                <ion-input type="tel" formControlName="waiters"></ion-input>
              </div>
            </ion-col>
            <ion-col col-9>
              <span>Broj konobara</span>
            </ion-col>
          </ion-row>
          <ion-item class = "no-border">
            <ion-textarea
              placeholder="Ostavi napomenu"
              rows="6"
              formControlName="note"
            ></ion-textarea>
          </ion-item>
        </ion-grid>
      </ion-list>
    </ion-card>
    <h2>Odaberi datum</h2>
    <ion-card class="no-margin">
      <mat-calendar
        [selected]="selectedDate"
        (selectedChange)="selectedDate = $event"
      ></mat-calendar>
    </ion-card>
    <h2>Ostavi kontakt</h2>
    <ion-list no-lines class="contact">
      <ion-item>
        <ion-input formControlName="fullName" placeholder="Ime i prezime"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="phone" placeholder="Telefon"></ion-input>
      </ion-item>
    </ion-list>

    <button color="danger" class="donut-red navigation-button" (click)="go()" ion-button block>
      Sljedece
    </button>
  </form>
</ion-content>
